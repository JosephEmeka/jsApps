<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <div class="mainContainer">
        <div class="calculator">
            <input class = "input" type="text" placeholder= " 0 " id = "display">
            <button data-clear class="clear">CLR</button>
            <button  class="delete">DEL</button>
            <button data-opertions="%" class="percentage">%</button>
            <button data-opertions="÷" class="division">÷</button>
            <button data-equals class="equals">=</button>
            <button class="halve">½</button>
            <button class="quater">¼</button>
            <button data-digit="7" class ="seven">7</button>
            <button data-digit="8" class="eight">8</button>
            <button data-digit="9" class="nine">9</button>
            <button data-opertion="×" class ="multiplication">×</button>
            <button data-digit="4" class="four">4</button>
            <button data-digit="5" class="five">5</button>
            <button data-digit="6" class="six">6</button>
            <button class="addition">+</button>
            <button data-digit="1" class="one">1</button>
            <button data-digit="2" class="two">2</button>
            <button data-digit="3" class="three">3</button>
            <button data-opertions="-" class="subtraction">-</button>
            <button data-digit=" 0" class="zero">0</button>
            <button class="open-parenthesis">(</button>
            <button class="close-parenthesis">)</button>
            <button class="point">.</button>
            <button class="enter">enter</button>
            <script src="calc.js" ></script>
        </div>

   </div>
</body>
</html>
