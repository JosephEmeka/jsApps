<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <div class="mainContainer">
        <div class="calculator">
            <input type="text" placeholder= " 0 " id = "display">
            <button class="clear">CLR</button>
            <button class="delete">DEL</button>
            <button class="percentage">%</button>
            <button class="division">÷</button>
            <button class="equals">=</button>
            <button class="halve">½</button>
            <button class="quater">¼</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="multiplication">×</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="addition">+</button>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="subtraction">-</button>
            <button class="zero">0</button>
            <button class="open-parenthesis">(</button>
            <button class="close-parenthesis">)</button>
            <button class="point">.</button>
            <button class="enter">enter</button>
            <script src="calc.js" ></script>
        </div>

   </div>
    
</body>
</html>
